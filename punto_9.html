<script>

    var cont = 0;

    var a =  prompt('Ingrese la frase: ');
    
    var b = a.split("");

    for(var x = 0 ; x < b.length ; x++){
        if(b[x] === "a" || b[x] === "A"){
            cont++;
        }
    }

    document.write("La letra aparece A " + cont + " veces.")
    
</script>
