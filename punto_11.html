<script>

    var cont = 0;

    var a =  prompt('Ingrese la frase: ');
    
    var b = a.split("");

    var c = new Array();

    for(var x = 0 ; x < b.length ; x++){
        if(b[x] === "a" || b[x] === "A"){
            cont++;
        } else  if(b[x] === "e" || b[x] === "E"){
            cont++;
        } else  if(b[x] === "i" || b[x] === "I"){
            cont++;
        } else  if(b[x] === "0" || b[x] === "O"){
            cont++;
        } else  if(b[x] === "u" || b[x] === "U"){
            cont++;
        } 
    }

    document.write("Cantidad de Vocales: " + cont)
    
</script>
