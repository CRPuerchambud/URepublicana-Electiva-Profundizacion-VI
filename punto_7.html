<script>
    var a =  parseInt(prompt('Ingrese primer numero: ') , 10);
    var b = parseInt(prompt('Ingrese segundo numero: ') , 10);
    var c = parseInt(prompt('Ingrese tercer numero: ') , 10);

    if (a > b && a > c){
        document.write('El número mayor es: ' + a);
    } else if (b > a && b > c){
        document.write('El número mayor es: ' + b);
    } else if (c > a && c > b){
        document.write('El número mayor es: ' + c);
    }

</script>
