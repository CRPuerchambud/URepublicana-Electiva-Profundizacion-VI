<script>

    var a =  parseInt(prompt('Ingrese primer número: '));
    var b =  parseInt(prompt('Ingrese segundo número: '));
    
    document.write('Los divisores  comunes entre '+ a +' y ' + b + ': <br>');

    document.write('<ul>');

    if(a > b){
        for(var x = 1 ; x <= b ; x++){
            if(b%x == 0){
                document.write('<li>Es divisible por '+ x +'.</li>');
            }
        }
    } else if (b > a){
        for(var x = 1 ; x <= a ; x++){
            if(a%x == 0){
                document.write('<li>Es divisible por '+ x +'.</li>');
            }
        }
    } else if (a == b){
        for(var x = 1 ; x <= a ; x++){
            if(a%x == 0){
                document.write('<li>Es divisible por '+ x +'.</li>');
            }
        }
    }

    document.write('</ul>');
    
</script>


</html>
